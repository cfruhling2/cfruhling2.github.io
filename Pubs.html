<!-- Javascript code : usually at bottom so it is not run until the page is loaded-->
<script>
	<!-- graps all of the wrappers -->
     const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
	 
	 <!-- loop through items-->
		 portfolioItems.forEach(portfolioItem => {
			<!-- like the hover event -->
			portfolioItem.addEventListener('mouseenter',() => {
				<!-- console.log(portfolioItem);  logout is sending div info to console-->
				<!-- grabs the background image --> 
				console.log(portfolioItem.childNodes[3].classList);
				portfolioItem.childNodes[3].classList.add('img-darken')	
			})
			
			portfolioItem.addEventListener('mouseleave',() => {
				<!-- console.log(portfolioItem);  logout is sending div info to console-->
				<!-- grabs the background image --> 
				console.log(portfolioItem.childNodes[3].classList);
				portfolioItem.childNodes[3].classList.remove('img-darken')	
			})
		 })
